<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BADUZ - Neon Maze Escape</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            font-family: 'Press Start 2P', cursive;
            color: #0ff;
            overflow-y: relative;
            position: relative;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 999;
        }

        .game-title {
            text-align: center;
            font-size: 70px;
            color: #0ff;
            text-shadow: 0 0 30px #f0f, 0 0 20px #f0f, 0 0 30px #f0f;
            margin-top: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .game-description {
            text-align: center;
            font-size: 30px;
            color: #0ff;
            margin-top: 10px;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #0ff;
        }

        .game-container {
            display: none; /* Nascosto di default */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            flex-direction: column;
        }

        .game-wrapper {
            position: relative;
            border: 4px solid #0ff;
            border-radius: 8px;
            box-shadow: 0 0 15px #0ff, inset 0 0 15px #0ff;
            background-color: #000;
            padding: 20px;
        }

        #gameCanvas {
            border: 2px solid #f0f;
            box-shadow: 0 0 20px #f0f, inset 0 0 10px #f0f;
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #111;
            border: 2px solid #90f;
            box-shadow: 0 0 10px #90f;
        }

        .info-box {
            text-align: center;
            padding: 10px;
        }

        .info-box span {
            display: block;
            margin-bottom: 5px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }

        .menu-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #0f0;
            border: 2px solid #0f0;
            color: #000;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px #0f0;
        }

        .menu-button:hover {
            background: #000;
            color: #0f0;
            transform: scale(1.05);
        }

        .pause-menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #f0f;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 30px #f0f;
            z-index: 1000;
        }

        .pause-menu h2 {
            color: #0ff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #0ff;
        }

        @keyframes neonPulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .pixelated {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .copyright {
            text-align: center;
            font-size: 10px;
            color: #0ff;
            position: relative;
            bottom: 5px;
            width: 100%;
            text-shadow: 0 0 5px #0ff;
        }

        /* Stili per il pulsante PLAY */
        .play-button-container {
            text-align: center;
            margin: 50px 0;
        }

        .play-button {
            padding: 15px 30px;
            background: #0f0;
            border: 2px solid #0f0;
            color: #000;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px #0f0;
            text-transform: uppercase;
            font-size: 24px;
        }

        .play-button:hover {
            background: #000;
            color: #0f0;
            transform: scale(1.05);
        }

        /* Stili per la modalità demo */
        .demo-mode .game-title,
        .demo-mode .game-description,
        .demo-mode .copyright,
        .demo-mode .play-button-container {
            display: none;
        }

        .demo-mode .game-container {
            display: flex;
            min-height: 100vh;
            padding: 0;
        }

        .demo-mode .game-wrapper {
            border: none;
            box-shadow: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="game-title">BADUZ</div>
    <div class="game-description">
        Baduz is a glowing sphere determined to escape from complex mazes.<br>
        Use the arrow keys to guide it through the labyrinth, avoiding obstacles and dead ends.<br>
        How fast can you break free?
    </div>
    
    <div class="play-button-container">
        <button class="play-button" onclick="window.open(location.href + '?demo=true', '_blank')">PLAY</button>
    </div>

    <div class="game-container">
        <div class="game-wrapper">
            <div class="info-panel">
                <div class="info-box">
                    <span>LEVEL</span>
                    <div id="levelDisplay">1</div>
                </div>
                <div class="info-box">
                    <span>TIMER</span>
                    <div id="timer-display">00:00:00</div>
                </div>  
                <div class="info-box">
                    <span>SCORE</span>
                    <div id="score">00000</div>
                </div>                                
            </div>
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>

        <div class="pause-menu">
            <h2>PAUSED</h2>
            <button class="menu-button">RESUME</button>
            <button class="menu-button">RESTART</button>
            <button class="menu-button">EXIT</button>
        </div>
    </div>

    <div class="copyright">
        © 2025 Carolina Crespi. All rights reserved.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
    <script src="demo.js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('demo')) {
            document.body.classList.add('demo-mode');
            
            // Regola le dimensioni della canvas
            const canvas = document.getElementById('gameCanvas');
            canvas.width = window.innerWidth * 0.95;
            canvas.height = window.innerHeight * 0.85;
            
            if(typeof initGame === 'function') initGame();
        }
    </script>
</body>
</html>
    <script src="demo.js"></script>
</body>
</html>
