<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Badùz</title> <!-- Titolo della pagina -->
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
        <link rel="stylesheet" href="stile.css">
    </head>
<body>
    <div id="game-container">
        <!-- Aggiungi il titolo del gioco sopra la box del labirinto -->
        <h1 id="game-title">BADUZ</h1> 

        <!-- Aggiungi la spiegazione del gioco -->
        <div id="game-description">
            <p>Badùz is a glowing sphere determined to escape from complex mazes. 
                Use the arrow keys to guide it through the labyrinth,  avoiding obstacles and dead ends. 
                How fast can you break free?
                                      
            </p>
        </div>

        <!-- Il canvas creato da Phaser verrà aggiunto automaticamente -->
        <div id="game-box">
            <!-- Elemento per il display del livello -->
            <div id="level-display">Livello: 1</div>
            <!-- Elemento per il timer -->
            <div id="timer-display">Timer: 00:00:00</div>
        </div>
    </div>

    <script src="demo.js"></script>
</body>
</html>
